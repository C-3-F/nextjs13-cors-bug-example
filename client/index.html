<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client-Side Tests For NextJS Cors</title>
    <script src="/script.js"></script>
  </head>
  <body>
    <main>
      <h1>Client-Side Application Testing Cors</h1>

      <h2>Works POST</h2>

      <form id="works-post-form">
        <div>
          <label for="payload" style="display: block; margin: 0px 0px 10px 0px;">JSON Payload</label>
          <textarea rows="10" name="payload" id="payload"></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>

      <pre
        style="
          width: 500px;
          height: 400px;
          background: #efefef;
          overflow: scroll;
        "
      ><code id="works-post-result"></code></pre>

      <hr />

      <h2>Doesn't work POST</h2>

      <form id="broken-post-form">
        <div>
          <label for="payload" style="display: block; margin: 0px 0px 10px 0px;">JSON Payload</label>
          <textarea rows="10" name="payload" id="payload"></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>

      <pre
        style="
          width: 500px;
          height: 400px;
          background: #efefef;
          overflow: scroll;
        "
      ><code id="broken-post-result"></code></pre>
    </main>
  </body>
</html>
